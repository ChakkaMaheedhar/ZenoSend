<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SendGrid-Lite</title>
    <style>
      :root{--bg:#0b1220;--panel:#121a2b;--muted:#8aa0b6;--accent:#6aa6ff;}
      body{margin:0;background:var(--bg);color:#e6eef8;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
      a{color:var(--accent);text-decoration:none}
      .wrap{max-width:1100px;margin:0 auto;padding:24px}
      .nav{display:flex;gap:12px;margin-bottom:18px;flex-wrap:wrap}
      .nav a{padding:10px 14px;background:var(--panel);border-radius:10px}
      .card{background:var(--panel);border:1px solid #1c2540;border-radius:14px;padding:18px;margin:12px 0}
      .btn{background:var(--accent);color:#00122a;border:none;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
      .btn.secondary{background:#23314f;color:#cfe0ff}
      .input, select, textarea{background:#0f182b;border:1px solid #1e2a49;color:#e6eef8;padding:10px;border-radius:10px;width:100%}
      table{width:100%;border-collapse:collapse}
      th,td{padding:10px;border-bottom:1px solid #1e2a49;text-align:left}
      th{font-weight:700;color:#a9c1da}
      .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
      .tag{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;border:1px solid #273559;color:#a6b9d0;margin-right:6px}
      .tag.valid{border-color:#1d5b45;color:#8fe6c3}
      .tag.invalid{border-color:#5b1d1d;color:#ff9b9b}
      .tag.risky{border-color:#6b4a1a;color:#ffd28b}
      .tag.unknown{border-color:#3b4866;color:#b3c2d9}
    </style>
    <script type="module" crossorigin src="/ZenoSend/assets/index-BPSZv7__.js"></script>
    <link rel="stylesheet" crossorigin href="/ZenoSend/assets/index-BAkGYrPl.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
